<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Expense Tracker </title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <style>
      
    </style>
  </head>
  <body>
    <div class="navbar">
      <h2>Expense<span style="color: red;">Tracker</span></h2>
    </div>

    <div class="input">
      Budget: <input type="number" id="budget" onkeyup="userBudgetInput()" name="budget" placeholder="Budget">
      Total: <input type="number" id="total" name="budget" placeholder="Total">
      Balance: <input type="number" id="balance" name="budget" placeholder="Balance">
    </div>

    <div class="inputBox" id="inputBox">
      <div class="addDelSave">
        <a href="#" title="Save" id="saveButton"><i style=" font-weight: 900" class="fa fa-save"></i></a>
        <a href="#" onclick="return addInputElements()" type="button" id="add" title="Add Item"><i class="fa fa-plus"></i></a>
        <a href="#" type="button" id="remove" onclick="return removeAll()" title="Delete All" <i class="fa fa-close"></i></a>
      </div>

      <div id="userInput">
        <div id="userInputChild">
          <input type="text" id="item" placeholder="Item">
          <input placeholder="Price" type="number" name="" onkeyup="itemPriceInput()" class="price" id="price">
          <a href="#" id="close" onclick="return remove()" title="Delete Item"<i class="fa fa-close"></i></a>
        </div>
      </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
