<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Expense Tracker </title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <style>
      
    </style>
  </head>
  <body>
    <div class="navbar">
      <h2>Expense<span style="color: red;">Tracker</span></h2>
    </div>

    <div class="input">
      Budget: <input type="number" id="budget" name="budget" placeholder="How Much is Your Budget ..." onkeyup="getValueOfBudget()">
      Total: <input type="number" id="total" name="budget" placeholder="Total Amount ..." readonly>
      Balance: <input type="number" id="balance" name="budget" placeholder="Balance">
    </div>

    <div class="inputBox" id="inputBox">
      <div class="addDelSave">
        <a href="#" title="Save" id="saveButton"><i style=" font-weight: 900" class="fa fa-save"></i></a>
        <a href="#" type="button" id="add" onclick="addElements()" title="Add Item"><i class="fa fa-plus"></i></a>
        <a href="#" type="button" id="removeAll" title="Delete All" <i class="fa fa-close"></i></a>
        <input type="search" id="searchField" placeholder="Search For an Item..." title="Search">
      </div>

      <div id="userInput">
        <div id="userInputChild">
          <form action="" id="myForm">
            <input type="text" id="item" placeholder="Item" required>
            <input placeholder="Price" type="number" id="price" onkeyup="showTotalAmount()" required>
            <a href="#" id="remove" title="Remove"><i class="fa fa-close"></i></a>
          </form>
        </div>
      </div>
    </div>
      
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
